  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #ffffff;
      --nav-bg: #1a1a1a;
      --card-bg-start: #222;
      --card-bg-end: #333;
      --highlight-color: #f5c518;
      --green-color: #00ff00;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: var(--nav-bg);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar h1 {
      margin: 0;
      color: var(--green-color);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: var(--highlight-color);
    }

    .sidebar {
      width: 60px;
      background: var(--nav-bg);
      padding: 10px 0;
      position: fixed;
      top: 60px;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: var(--highlight-color);
    }

    .main-container {
      margin-left: 60px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: linear-gradient(to bottom, var(--card-bg-start), var(--card-bg-end));
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: auto;
    }

    .movie-card p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .back-to-top {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--highlight-color);
      color: var(--text-color);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-to-top:hover {
      background: #d4a00f;
    }

    .trailer-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-color);
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    .trailer-container video {
      width: 100%;
      max-width: 800px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--nav-bg);
    }
  </style>

  <script>
    // Show trailer when clicking a movie card
    const movieCards = document.querySelectorAll('.movie-card');
    const trailerModal = document.getElementById('trailerModal');
    const trailerFrame = document.getElementById('trailerFrame');

    movieCards.forEach(card => {
      card.addEventListener('click', () => {
        const trailerUrl = card.getAttribute('data-trailer');
        trailerFrame.src = trailerUrl;
        trailerModal.style.display = 'block';
      });
    });

    // Close trailer
    function closeTrailer() {
      trailerModal.style.display = 'none';
      trailerFrame.src = ''; // Stop the video
    }

    // Back to top button functionality
    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.querySelector('.back-to-top').style.display = 'block';
      } else {
        document.querySelector('.back-to-top').style.display = 'none';
      }
    };

    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
      if (event.target === trailerModal) {
        closeTrailer();
      }
    });
  </script>
